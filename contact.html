<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Aliyah Tasnim</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="index.html">aliyah tasnim</a>
                <span class="arabic-name">عالیہ تسنیم</span>
            </div>
            <button class="menu-toggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="work.html" class="nav-link">Work</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="contact.html" class="nav-link active">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contact Page -->
    <main class="contact-page">
        <div class="contact-container">
            <h1>Get in Touch</h1>
            <div class="contact-content">
                <p class="contact-intro">I'd love to hear from you. Whether you're interested in a photoshoot, collaboration, or just want to connect, feel free to reach out.</p>
                
                <form class="contact-form" id="contactForm" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>
                    
                    <!-- Hidden field to set recipient email -->
                    <input type="hidden" name="_to" value="aliyahtasb@gmail.com">
                    <input type="hidden" name="_subject" value="New Contact Form Message from Photography Website">
                    <input type="hidden" name="_replyto" value="" id="replyto">
                    
                    <button type="submit" class="submit-button">Send Message</button>
                </form>
                
                <div class="contact-methods">
                    <a href="https://www.instagram.com/aliyahtasnimphoto/" target="_blank" rel="noopener noreferrer" class="instagram-icon" aria-label="Follow on Instagram">
                        <svg class="instagram-svg" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="2" y="2" width="20" height="20" rx="5" ry="5" stroke="#F5AAFF" stroke-width="2" fill="none"/>
                            <circle cx="12" cy="12" r="4" stroke="#F5AAFF" stroke-width="2" fill="none"/>
                            <circle cx="17.5" cy="6.5" r="1.5" fill="#F5AAFF"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
