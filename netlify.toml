# Netlify configuration for static site
[build]
  publish = "."
  command = ""

# Redirect rules for admin panel
[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200

[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

# Headers for JSON files
[[headers]]
  for = "/_data/*.json"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Content-Type = "application/json"

