backend:
  name: git-gateway
  branch: main

media_folder: "images"
public_folder: "/images"

collections:
  - name: "photos"
    label: "Photo Gallery"
    files:
      - label: "Homepage Gallery"
        name: "homepage_gallery"
        file: "_data/homepage_gallery.json"
        fields:
          - label: "Gallery Items"
            name: "items"
            widget: "list"
            fields:
              - {label: "Image", name: "src", widget: "image", required: true}
              - {label: "Title", name: "title", widget: "string", required: true}
              - {label: "Description", name: "description", widget: "string"}
              - {label: "Project ID", name: "project", widget: "string", hint: "Link to a project (e.g., project1)"}

      - label: "Projects"
        name: "projects"
        file: "_data/projects.json"
        fields:
          - label: "Projects"
            name: "projects"
            widget: "list"
            fields:
              - {label: "Project ID", name: "id", widget: "string", required: true, hint: "Unique ID like project1, project2, etc."}
              - {label: "Title", name: "title", widget: "string", required: true}
              - {label: "Description", name: "description", widget: "text", required: true}
              - {label: "Thumbnail Image", name: "thumbnail", widget: "image", required: true, hint: "This shows on the Work page"}
              - label: "Project Images"
                name: "images"
                widget: "list"
                min: 1
                fields:
                  - {label: "Image", name: "image", widget: "image", required: true}

  - name: "about"
    label: "About Page"
    files:
      - label: "About"
        name: "about"
        file: "_data/about.json"
        fields:
          - {label: "About Photo", name: "image", widget: "image", required: true, hint: "Your photo for the About page"}
          - label: "About Text"
            name: "text"
            widget: "list"
            min: 1
            fields:
              - {label: "Paragraph", name: "paragraph", widget: "text", required: true}

  - name: "about_photo"
    label: "About Me Photo"
    files:
      - label: "About Me Photo"
        name: "about_photo"
        file: "_data/about_photo.json"
        fields:
          - {label: "Your Photo", name: "image", widget: "image", required: true, hint: "Upload your photo for the About page"}
